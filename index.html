<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logística - Registro de Entregas</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>

</head>
<body>
  <div id="app">
    <div class="tela" id="login">
      <img src="/logo.png" alt="Logo da empresa" class="logo" />
      <h2>Login</h2>
      <input type="text" id="cpf" placeholder="CPF ou código do motorista" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="logar()">Entrar</button>
    </div>

    <div class="tela hidden" id="registro">
      <h2>Registrar Entrega</h2>
      <label for="uf">UF da Entrega</label>
      <select id="uf">
        <option value="">Selecione a UF</option>
        <option value="AC">Acre (AC)</option>
        <option value="AL">Alagoas (AL)</option>
        <option value="AP">Amapá (AP)</option>
        <option value="AM">Amazonas (AM)</option>
        <option value="BA">Bahia (BA)</option>
        <option value="CE">Ceará (CE)</option>
        <option value="DF">Distrito Federal (DF)</option>
        <option value="ES">Espírito Santo (ES)</option>
        <option value="GO">Goiás (GO)</option>
        <option value="MA">Maranhão (MA)</option>
        <option value="MT">Mato Grosso (MT)</option>
        <option value="MS">Mato Grosso do Sul (MS)</option>
        <option value="MG">Minas Gerais (MG)</option>
        <option value="PA">Pará (PA)</option>
        <option value="PB">Paraíba (PB)</option>
        <option value="PR">Paraná (PR)</option>
        <option value="PE">Pernambuco (PE)</option>
        <option value="PI">Piauí (PI)</option>
        <option value="RJ">Rio de Janeiro (RJ)</option>
        <option value="RN">Rio Grande do Norte (RN)</option>
        <option value="RS">Rio Grande do Sul (RS)</option>
        <option value="RO">Rondônia (RO)</option>
        <option value="RR">Roraima (RR)</option>
        <option value="SC">Santa Catarina (SC)</option>
        <option value="SP">São Paulo (SP)</option>
        <option value="SE">Sergipe (SE)</option>
        <option value="TO">Tocantins (TO)</option>
      </select>

      <input type="text" id="nf" placeholder="Número da Nota Fiscal" />
      <input type="file" accept="image/*" capture="environment" />
      <input type="date" id="data" />
      <input type="text" id="motorista" placeholder="Nome do motorista" />
      <textarea placeholder="Observações"></textarea>
      <button onclick="confirmarEntrega()">Enviar Comprovante</button>
    </div>

    <div class="tela hidden" id="confirmacao">
      <h2>Confirmação de Entrega</h2>
      <p>✔️ Entrega registrada com sucesso!<br />Canhoto salvo.</p>
      <button onclick="voltarLogin()">Voltar</button>
    </div>
  </div>

</body>
</html>
